<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Flag Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="flagCanvas" width="600" height="300"></canvas>
      <div class="controls">
        <label for="speedRange">Tốc độ uốn lượn:</label>
        <input type="range" id="speedRange" min="1" max="10" value="5" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
